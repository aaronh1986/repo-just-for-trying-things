<script>
    function manage(txt) {
        var button = document.getElementById('btSubmit');
        if (txt.value != '') {
            button.disabled = false;
        } else {
            button.disabled = true;
        }
    }

    function abled(balls) {
        var button = document.getElementById('submitBtn');
        if(balls.value != '') {
            button.disabled = false;
        } else {
            button.disabled = true;
        }
    }

    function works(hello) {
        var bbttnn = document.getElementById('btnForSubmit');
        if (hello.value != '') {
            bbttnn.disabled = false;
        } else {
            bbttnn.disabled = true;
        }
    }
</script>

<input type="text" id="txt" onkeyup="manage(this)">
